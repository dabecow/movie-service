server:
  port: 8080

spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://postgres:5432/movie-service
    username: postgres
    password: test
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    continue-on-error: false
  rabbitmq:
    host: 172.19.0.4
    password: guest
    port: 15672
    username: guest
    exchange: logger.exchange
    queue: logger.queue
    routingkey: logger.routingkey


  jpa:
    properties:
      hibernate:
        default_schema: movies
        temp:
          use_jdbc_metadata_defaults: 'false'

    show-sql: true
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: classpath:/db/changelog/master-changelog.xml